# Simple workflow for PRs in GitHub
name: GitHub Actions PR Workflow

on:
  # Runs on pull requests to main branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Add additional jobs here!!

  # End additional job steps!!
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List Files
        run: find . -name "*.css"
        
      # Add steps here!!
      # Htmlproofer Action - Updated to use v1 (latest stable version)
      - name: Htmlproofer
        uses: athackst/htmlproofer-action@main # Use the latest stable release
        with:
          directory: ./
        continue-on-error: true
    
      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action
        with:
          root: tests/
          blacklist: tests/invalid  

      - name: stylelint
        uses: actions-hub/stylelint@master
        continue-on-error: true
