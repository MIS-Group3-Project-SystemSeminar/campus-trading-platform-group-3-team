# Simple workflow for PRs in GitHub
name: GitHub Actions PR Workflow

on:
  # Runs on pull requests to main branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Add additional jobs here!!

  # End additional job steps!!
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Add steps here!!
      # Htmlproofer Action - Updated to use v1 (latest stable version)
      - name: Htmlproofer
        uses: athackst/htmlproofer-action@v1 # Use the latest stable release
        with:
          directory: ./
        continue-on-error: true
      # End additional steps!!
