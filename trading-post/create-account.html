<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Creation</title>
    <style>
        /* Default Light Mode */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }
        input.invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            form {
                border-color: #444444;
            }
            input {
                background-color: #333333;
                color: #ffffff;
                border-color: #555555;
            }
            button {
                background-color: #1E90FF;
            }
            button:hover {
                background-color: #1C86EE;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Create an Account for the Trading Post Platform</h1>
    </header>
    <main>
        <form id="account-form" action="#" method="POST">
            <!-- First Name Field -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            <span class="error-message" id="first-name-error">First name is required.</span>
            <br><br>

            <!-- Last Name Field -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            <span class="error-message" id="last-name-error">Last name is required.</span>
            <br><br>

            <!-- Email Field with @uark.edu restriction -->
            <label for="email">Email (must be a @uark.edu address):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error-message" id="email-error">Email must end with @uark.edu.</span>
            <br><br>

            <!-- Age Field -->
            <label for="age">Age (must be at least 17):</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="17" required>
            <span class="error-message" id="age-error">Age must be at least 17.</span>
            <br><br>

            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span class="error-message" id="username-error">Username is required.</span>
            <br><br>

            <!-- Password Field -->
            <label for="password">Password (min 9 characters, must have at least 1 number and 1 symbol):</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" 
                pattern="(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{9,}" title="Password must be at least 9 characters long and include at least one number and one special character." required>
            <span class="error-message" id="password-error">Password must be at least 9 characters long and include numbers and symbols.</span>
            <br><br>

            <!-- Confirm Password Field -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            <span class="error-message" id="confirm-password-error">Passwords do not match.</span>
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                let valid = true;

                // Check if passwords match
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const confirmPasswordError = document.getElementById('confirm-password-error');

                if (password !== confirmPassword) {
                    confirmPasswordError.style.display = 'inline';
                    document.getElementById('confirm-password').classList.add('invalid');
                    valid = false;
                } else {
                    confirmPasswordError.style.display = 'none';
                    document.getElementById('confirm-password').classList.remove('invalid');
                }

                // Check for empty fields and validation errors
                const requiredFields = ['first-name', 'last-name', 'email', 'age', 'username', 'password'];
                requiredFields.forEach(function(field) {
                    const input = document.getElementById(field);
                    const errorElement = document.getElementById(field + '-error');
                    if (!input.value) {
                        errorElement.style.display = 'inline';
                        input.classList.add('invalid');
                        valid = false;
                    } else if (!input.checkValidity()) {
                        errorElement.style.display = 'inline';
                        input.classList.add('invalid');
                        valid = false;
                    } else {
                        errorElement.style.display = 'none';
                        input.classList.remove('invalid');
                    }
                });

                // Prevent form submission if there are errors
                if (!valid) {
                    e.preventDefault();
                }
            });

            // Real-time validation for the @uark.edu email
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            
            emailInput.addEventListener('input', function() {
                const emailPattern = /[a-zA-Z0-9._%+-]+@uark\.edu$/;
                if (!emailPattern.test(emailInput.value) || !emailInput.value) {
                    emailInput.classList.add('invalid');
                    emailError.style.display = 'inline';
                } else {
                    emailInput.classList.remove('invalid');
                    emailError.style.display = 'none';
                }
            });

            // Real-time validation for age (at least 17)
            const ageInput = document.getElementById('age');
            const ageError = document.getElementById('age-error');

            ageInput.addEventListener('input', function() {
                if (ageInput.value < 17 || !ageInput.value) {
                    ageInput.classList.add('invalid');
                    ageError.style.display = 'inline';
                } else {
                    ageInput.classList.remove('invalid');
                    ageError.style.display = 'none';
                }
            });
        </script>
    </main>
</body>
</html>
